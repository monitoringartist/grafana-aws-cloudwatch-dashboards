name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: CI tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.8.0
        with:
          username: ${{ secrets.DOCKER_HUB_LOGIN }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Provision dashboards
        run: |
          mkdir .github/workflows/all-dashboards
          find . ! -path all-dashboards -type f -name *.json -exec cp {} .github/workflows/all-dashboards \;
          docker run --name grafana -d \
            -e GF_LOG_CONSOLE_FORMAT=json \
            -v .github/workflows/provisioning/dashboards:/etc/grafana/provisioning/dashboards \
            -v .github/workflows/all-dashboards:/tmp/dashboards \
            grafana/grafana:latest
         docker logs grafana
